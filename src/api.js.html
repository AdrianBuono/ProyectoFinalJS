    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="result">
            <p>Agregue Ciudad y País</p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribí tu ciudad. Ejemplo: Buenos Aires">
            <select name="" id="country">
                <option disabled selected value="">Seleccioná tu país</option>
                <option value="AR">Argentina</option>
                <option value="CO">Ecuador</option>
                <option value="CR">Perú</option>
                <option value="ES">Bolivia</option>
            </select>
            <input type="submit" name="" id="" value="CLICK ACÁ">
        </form>
    </section>
