<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Iconos footer -->
    <script
      src="https://kit.fontawesome.com/98873503a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- LIBRERIA - TOASTIFY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- ANIMATE / ANIMACIONES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>COTIZACIONES || AMÉRICA LATINA CARGAS</title>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./img/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">INICIO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr class="separador" />
    <!-- ENVIOS JS -->
    <div class="row" id="pricesRow">
      <div class="col-6">
        <label for="objetoEnvio" style="margin-left: 1.5em; margin-top: 2rem"
          >1- Qué querés enviar?</label
        >
        <select
          class="form-select"
          aria-label="Default select example"
          id="objetoEnvio"
          style="width: 25%; margin-left: 2em; margin-top: 1rem"
        >
          <option selected disabled value="vacio">Seleccione una opción</option>
          <option value="cobre">Cobre</option>
          <option value="maiz">Maíz</option>
          <option value="computadoras">Computadoras</option>
          <option value="indumentaria">Indumentaria</option>
        </select>
        <br />
        <label
          for="pesoEnvio"
          style="margin-left: 1.5em; margin-top: 2rem; position: relative"
          >2- Peso (Kgs)</label
        >
        <input type="number" id="pesoEnvio" />
        <br />
        <br />
        <label for="destinoEnvio" style="margin-left: 1.5em; margin-top: 2rem"
          >3- Destino</label
        >
        <select
          class="form-select"
          aria-label="Default select example"
          id="destinoEnvio"
          style="width: 25%; margin-left: 2em; margin-top: 1rem"
        >
          <option selected disabled>Seleccione una opción</option>
          <option value="argentina">Argentina</option>
          <option value="peru">Perú</option>
          <option value="ecuador">Ecuador</option>
          <option value="bolivia">Bolivia</option>
        </select>

        <button
          type="button"
          id="calcularPrecio"
          onclick="calcularPrecio()"
          class="btn btn-dark"
        >
          Calcular Precio
        </button>
      </div>
      <div class="col-6">
        <div id="detalleEnvio"></div>
      </div>
    </div>

    <p></p>

    <script src="./cotizacion.js"></script>
    <!-- LIBRERIA - TOASTIFY -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
